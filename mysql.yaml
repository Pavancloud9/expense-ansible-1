- name: mysql
  hosts: mysql
  become: yes
  tasks:
  - name: Install PyMySQL libraries
    ansible.builtin.pip:
        name: PyMySQL
        state: present
    
  - name: install mysql-server
    ansible.builtin.package:
      name: mysql-server
      state: installed

  - name: start and enable mysql-server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: connect to mysql using id and password
    community.mysql.mysql_info:
      login_user: root
      login_password: ExpenseApp@1
      login_host: mysql.pavancloud5.online
      register: MYSQL_OUTPUT
    
  - name: print mysql_output
    ansible.builtin.debug:
      msg: "MYSQL_OUTPUT"
  



  